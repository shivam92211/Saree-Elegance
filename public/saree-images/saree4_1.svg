      <path d="M0,7.5 L15,7.5 M7.5,0 L7.5,15" stroke="#E3E3E3" stroke-width="0.5" opacity="0.3" />
      <path d="M0,2.5 L15,2.5 M0,12.5 L15,12.5 M2.5,0 L2.5,15 M12.5,0 L12.5,15" stroke="#E3E3E3" stroke-width="0.2" opacity="0.2" />
