  <defs>
    <pattern id="georgette-texture" patternUnits="userSpaceOnUse" width="20" height="20">
      <path d="M0,0 L20,20 M20,0 L0,20" stroke="#FFFFFF" stroke-width="0.5" opacity="0.1" />
